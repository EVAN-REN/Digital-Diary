<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>

	<h1>My Digital Library</h1>
	<div class="main">
		<form action="#" method="post">
			<h2>Login Now</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					Username
				</label>
				<input placeholder="Username" id="username" name="Name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					Password
				</label>
				<input placeholder="Password" id="user-password" name="Password" type="password" required="">
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Stay Signed In</span>
						</label>
					</li>
					<li>
						<a href="#">Forgot Password?</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<button type="button" id="loginButton">Login</button>
		</form>
		<p id="loginResult"></p>
	</div>

	<script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var object = {};
            formData.forEach(function(value, key){
                object[key] = value;
            });
            var json = JSON.stringify(object);
            fetch('YOUR_API_GATEWAY_ENDPOINT', {
                method: 'POST',
                body: json,
                headers:{
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Registration successful!');
                // Optionally, you can redirect the user to another page after successful registration
                // window.location.href = 'redirect_page.html';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Registration failed. Please try again later.');
            });
        });
    </script>
</body>

</html>
